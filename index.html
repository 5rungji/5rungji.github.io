<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기술 이력서</title>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="js/jquery.js"></script>
</head>

<body>
    <div id="wrap">
        <!-- header -->
        <header class="header">
            <div class="mainmenu">
                <h1 class="logo">기술 이력서</h1>
                <ul class="submenu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Skill</a></li>
                    <li><a href="#">Project</a></li>
                    <li><a href="#">Finish</a></li>
                </ul>
            </div>
        </header>
        <!-- 메인 -->
        <section id="main">
        </section>
        <!-- 소개 -->
        <section id="profile">
            <div class="in_profile">

            </div>
        </section>
        <!-- 스킬 -->
        <section id="skill">
            <div class="in_skill">

                <ul class="skill_list">
                    <li>
                        <div>
                            <div class="in_box in_box01">80%</div>
                        </div>
                        <h5>html</h5>
                    </li>
                    <li>
                        <div>
                            <div class="in_box in_box02">50%</div>
                        </div>
                        <h5>css</h5>
                    </li>
                    <li>
                        <div>
                            <div class="in_box in_box03">100%</div>
                        </div>
                        <h5>jquery</h5>
                    </li>
                    <li>
                        <div>
                            <div class="in_box in_box04">90%</div>
                        </div>
                        <h5>node.js</h5>
                    </li>

                </ul>

            </div>
            <script>
                $(document).ready(function () {
                    var scene01Num = 1;

                    $(window).scroll(function () {
                        var scrollTop = $(document).scrollTop();
                        if (scrollTop > 1800 && scene01Num == 1) {
                            scene01Num = 0;
                            $('#skill .in_box01').stop().delay(0).css({ top: '300px' }).animate({ top: '150px' }, 1000);
                            $('#skill .in_box02').stop().delay(500).css({ top: '300px' }).animate({ top: '30px' }, 1000);
                            $('#skill .in_box03').stop().delay(1000).css({ top: '300px' }).animate({ top: '120px' }, 1000);
                            $('#skill .in_box04').stop().delay(1500).css({ top: '300px' }).animate({ top: '100px' }, 1000);
                        }
                        else if (scrollTop < 1500 && scene01Num == 0) {
                            scene01Num = 1;
                            $('#skill .in_box01').stop().css({ top: '150px' }).animate({ top: '300px' }, 1000);
                            $('#skill .in_box02').stop().css({ top: '30px' }).animate({ top: '300px' }, 1000);
                            $('#skill .in_box03').stop().css({ top: '120px' }).animate({ top: '300px' }, 1000);
                            $('#skill .in_box04').stop().css({ top: '100px' }).animate({ top: '300px' }, 1000);

                        }
                    });
                });

            </script>
        </section>
        <!-- 프로젝트1 -->
        <section id="project_1">
            <div class="in_project_1">
                <ul class="list">
                    <li class="output">
                        <div><img src="./img/img.png" width="100%" alt=""></div>
                    </li>
                    <li class="account">
                        <h3>프로젝트명</h3>
                        <p>작업기간</p>
                        <p>작업요점</p>
                        <p>사용기술</p>
                        <a href="">코드보기</a>
                        <a href="">결과물보기</a>
                    </li>
                </ul>

            </div>
        </section>
        <!-- 마무리 -->
        <section id="end">
            <div class="in_end">

                <div style="margin:0 auto; width:800px ;">
                    <form id="form">
                        <div class="field">
                            <label for="from_name">from_name</label>
                            <input type="text" name="from_name" id="from_name">
                        </div>
                        <div class="field">
                            <label for="to_name">to_name</label>
                            <input type="text" name="to_name" id="to_name">
                        </div>
                        <div class="field">
                            <label for="message">message</label>
                            <input type="text" name="message" id="message">
                        </div>
                        <div class="field">
                            <label for="tel">tel</label>
                            <input type="text" name="tel" id="tel">
                        </div>
                        <div class="field">
                            <label for="reply_to">reply_to</label>
                            <input type="text" name="reply_to" id="reply_to">
                        </div>

                        <input type="submit" id="button" value="Send Email">
                    </form>
                    <script type="text/javascript"
                        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

                    <script type="text/javascript">
                        emailjs.init('PztAfceeb8TwSFfQl')

                        const btn = document.getElementById('button');

                        document.getElementById('form')
                            .addEventListener('submit', function (event) {
                                event.preventDefault();

                                btn.value = 'Sending...';

                                const serviceID = 'service_ew9yfiy';
                                const templateID = 'template_kztulpu';

                                emailjs.sendForm(serviceID, templateID, this)
                                    .then(() => {
                                        btn.value = 'Send Email';
                                        alert('메일보내기 성공');
                                    }, (err) => {
                                        btn.value = 'Send Email';
                                        alert(JSON.stringify(err));
                                    });
                            });
                    </script>
                </div>
            </div>
        </section>
    </div>
    <!-- 퀵메뉴 -->
    <div id="q_mn">
        <ul class="nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Skill</a></li>
            <li><a href="#">project1</a></li>
            <li><a href="#">finish</a></li>
        </ul>
    </div>
    <script>
        $(function () {
            $(window).scroll(
                function () {
                    var windowTop = $(window).scrollTop() + 300;
                    $("#q_mn").stop().animate({ top: windowTop + "px" }, 500);
                    //$("#q_mn").stop().animate({속성:"속성값", 속성:"속성값" },1000);	
                }
            );
        });
    </script>
</body>

</html>
